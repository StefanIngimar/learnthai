<body class="bg-light">
<div class="container mt-3">
  <h1 class="text-center mb-4">Flashcards</h1>
  <div class="row">
    <div class="col-12 col-sm-6 col-md-3 mb-4" *ngFor="let card of cards; let i = index">
      <div class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front text-white bg-primary">
            <div class="card-body">
              <h2 class="card-header">{{ card.character }}</h2>
            </div>
          </div>
          <div class="flip-card-back text-white">
            <div class="card-body">
              <p class="card-text">{{ card.name }}</p>
              <p class="card-text">{{ card.phonetic }}</p>
              <p class="card-title">{{ card.example }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
