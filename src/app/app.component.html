<div class="container mt-3">
  <div class="row">
    <div class="col-sm-4" *ngFor="let card of cards">
      <div class="card text-white bg-primary mb-3">
        <div class="card-header">{{ card.thaiCharacter }}</div>
        <div class="card-body">
          <h5 class="card-title">{{ card.name }}</h5>
          <p class="card-text">{{ card.phonetic }}</p>
          <p class="card-text">{{ card.example }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
